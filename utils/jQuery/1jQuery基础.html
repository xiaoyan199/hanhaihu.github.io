<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{ width:100px; height:100px; position:absolute; left:0; top:0; background:red; }
</style>
</head>

<body>
<div id="div1"></div>
<div id="div2" style="background:green; top:110px;"></div>
<div id="div3" style="background:orange; top:220px;"></div>
</body>
</html>
<script src="jquery-1.9.1.js"></script>
<script>
$("#div1").click(function(){
	$(this).animate({left:900},1000,"easeOutBounce");
})
$("#div3").click(function(){
	$("div1").animate({left:900},1000,"easeOutBack");
})

</script>
